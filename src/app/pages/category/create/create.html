<h1 class="text-center">Category create</h1>

<form (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" [(ngModel)]="category.name" name="name" class="form-control" id="name">
  </div>

  <div class="mb-3">
    <label for="slug" class="form-label">Slug</label>
    <input type="text" [(ngModel)]="category.slug" name="slug" class="form-control" id="slug">
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control" id="image">
  </div>

  <div class="mb-3 text-center" *ngIf="imagePreview">
    <img
      [src]="imagePreview"
      alt="Preview"
      style="height: 200px; object-fit: cover; max-width: 100%;">
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <button type="submit" class="btn btn-primary w-100">Create</button>
</form>
